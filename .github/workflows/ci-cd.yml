name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  IMAGE_NAME: wholelottahoopla/prompt-backend
  IMAGE_TAG: ${{ github.sha }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Run unit tests
        run: nix develop --command cargo test --all-targets
        env:
          RUST_BACKTRACE: 1

      - name: Check formatting
        run: nix develop --command cargo fmt -- --check

      - name: Run clippy
        run: nix develop --command cargo clippy -- -D warnings

  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Make test script executable
        run: chmod +x scripts/test_crud.sh

      - name: Run CRUD integration tests
        run: scripts/test_crud.sh
        env:
          DOCKER_BUILDKIT: 1

      - name: Show container status on failure
        if: failure()
        run: docker compose ps

      - name: Show container logs on failure
        if: failure()
        run: docker compose logs

      - name: Cleanup
        if: always()
        run: docker compose down -v --remove-orphans

  build:
    needs: [test, integration-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build Docker image using Nix
        run: |
          nix build .#docker --extra-experimental-features flakes --extra-experimental-features nix-command
          cp $(readlink result) docker-image.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: docker-image.tar.gz
          retention-days: 7

  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: wholelottahoopla
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Load and push Docker image
        run: |
          docker load < docker-image.tar.gz

          # Tag with commit SHA
          docker tag rust-redis-webserver:latest ${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}

          # Tag with latest
          docker tag ${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.IMAGE_NAME }}:latest

          echo "âœ… Pushed images:"
          echo "   - ${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "   - ${{ env.IMAGE_NAME }}:latest"

