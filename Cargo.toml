[package]
name = "rust-redis-webserver"
version = "0.1.0"
edition = "2021"

[dependencies]
rocket = "0.5.0-rc.1"
redis = "0.23.0"
tokio = { version = "1", features = ["full", "macros"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
dotenv = "0.15.0"
rocket_okapi = { version = "0.8.0", features = [ "swagger", "rapidoc" ] }
schemars = { version = "0.8" }
sea-orm = { version = "0.12", features = ["sqlx-postgres", "runtime-tokio-rustls", "macros"] }
sea-orm-migration = { version = "0.12", features = ["runtime-tokio-rustls", "sqlx-postgres"] }
uuid = { version = "1.0", features = ["serde", "v4"] }
migration = { path = "migration" }

# Patch to avoid home v0.5.12 which requires edition2024
# Using git source pointing to v0.5.9 tag from cargo repo
[patch.crates-io]
home = { git = "https://github.com/rust-lang/cargo", tag = "0.79.0" }
