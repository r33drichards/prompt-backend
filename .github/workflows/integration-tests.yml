name: Integration Tests

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

env:
  DOCKER_BUILDKIT: 1

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Run unit tests (including snapshot tests)
        run: cargo test --all-targets
        env:
          RUST_BACKTRACE: 1

      - name: Check for uncommitted snapshots
        run: |
          if [ -n "$(git status --porcelain src/snapshots/)" ]; then
            echo "Error: Snapshot files have changed but are not committed."
            echo "Run 'cargo insta review' locally to review and accept changes."
            git status src/snapshots/
            exit 1
          fi

  integration-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Make test script executable
        run: chmod +x scripts/test_crud.sh

      - name: Run CRUD integration tests
        run: scripts/test_crud.sh
        env:
          DOCKER_BUILDKIT: 1

      - name: Show container status on failure
        if: failure()
        run: docker compose ps

      - name: Show container logs on failure
        if: failure()
        run: docker compose logs

      - name: Cleanup
        if: always()
        run: docker compose down -v --remove-orphans

  sandbox-integration-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Enable Nix flakes
        run: |
          mkdir -p ~/.config/nix
          echo "experimental-features = nix-command flakes" >> ~/.config/nix/nix.conf

      # - name: Setup Nix cache
      #   uses: cachix/cachix-action@v15
      #   with:
      #     name: rust-redis-webserver
      #     authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      #     skipPush: true

      - name: Pull sandbox Docker image
        run: |
          echo "ðŸ³ Pulling wholelottahoopla/sandbox:latest"
          docker pull wholelottahoopla/sandbox:latest

      - name: Make test script executable
        run: chmod +x scripts/test_sandbox_integration.sh

      - name: Run sandbox integration tests
        run: scripts/test_sandbox_integration.sh
        env:
          RUST_BACKTRACE: 1

      - name: Show container logs on failure
        if: failure()
        run: docker logs sandbox || echo "No sandbox container found"

      - name: Cleanup
        if: always()
        run: |
          docker stop sandbox 2>/dev/null || true
          docker rm sandbox 2>/dev/null || true
