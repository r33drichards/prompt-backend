name: Generate and Publish TypeScript SDK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0)'
        required: false
        default: ''

env:
  PACKAGE_NAME: "@wholelottahoopla/prompt-backend-client"

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for npm provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [ "${{ github.event_name }}" == "pull_request" ]; then
            # For PRs, use beta version with PR number and short SHA
            BASE_VERSION="0.1.0"
            PR_NUMBER="${{ github.event.pull_request.number }}"
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
            VERSION="${BASE_VERSION}-beta.pr${PR_NUMBER}.${SHORT_SHA}"
          else
            # For main branch, use the version from package.json or default
            VERSION="0.1.0"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Generate TypeScript client using Nix
        run: |
          nix run .#generateTypescriptClient generated-client

      - name: Update package.json version and metadata
        working-directory: generated-client
        run: |
          npm pkg set version="${{ steps.version.outputs.version }}"
          npm pkg set repository.type="git"
          npm pkg set repository.url="git+https://github.com/r33drichards/prompt-backend.git"
          npm pkg set bugs.url="https://github.com/r33drichards/prompt-backend/issues"
          npm pkg set homepage="https://github.com/r33drichards/prompt-backend#readme"
          cat package.json

      - name: Publish to npm (main branch)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        working-directory: generated-client
        run: |
          npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm (beta - PR)
        if: github.event_name == 'pull_request'
        working-directory: generated-client
        run: |
          npm publish --access public --tag beta --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm (manual)
        if: github.event_name == 'workflow_dispatch'
        working-directory: generated-client
        run: |
          npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Comment on PR with package info
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.version.outputs.version }}';
            const packageName = '${{ env.PACKAGE_NAME }}';

            const comment = `## ðŸ“¦ TypeScript SDK Published

            A beta version of the TypeScript SDK has been published for this PR!

            **Package:** \`${packageName}\`
            **Version:** \`${version}\`

            ### Installation
            \`\`\`bash
            npm install ${packageName}@${version}
            # or
            yarn add ${packageName}@${version}
            # or
            pnpm add ${packageName}@${version}
            \`\`\`

            ### Usage
            \`\`\`typescript
            import { Configuration, DefaultApi } from '${packageName}';

            const config = new Configuration({
              basePath: 'http://localhost:8000'
            });
            const api = new DefaultApi(config);

            // Use the API...
            const sessions = await api.handlersSessionsList();
            console.log(sessions);
            \`\`\`

            This beta package will be available on npm with the \`beta\` tag.
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Upload generated client as artifact
        uses: actions/upload-artifact@v4
        with:
          name: typescript-client-${{ steps.version.outputs.version }}
          path: generated-client/
          retention-days: 30
