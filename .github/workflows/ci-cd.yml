name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  IMAGE_NAME: wholelottahoopla/prompt-backend
  IMAGE_TAG: ${{ github.sha }}

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-type: [tests, fmt, clippy]
    name: test (${{ matrix.test-type }})
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Run unit tests
        if: matrix.test-type == 'tests'
        run: nix develop --command cargo test --all-targets
        env:
          RUST_BACKTRACE: 1

      - name: Check formatting
        if: matrix.test-type == 'fmt'
        run: nix develop --command cargo fmt -- --check

      - name: Run clippy
        if: matrix.test-type == 'clippy'
        run: nix develop --command cargo clippy -- -D warnings


  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build Docker image with Nix
        run: |
          echo "Building Docker image with Nix..."
          nix build .#docker

          echo "Loading Docker image..."
          docker load < result

          echo "Saving Docker image as artifact..."
          docker save rust-redis-webserver:latest | gzip > docker-image.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: docker-image.tar.gz
          retention-days: 1

  deploy:
    needs: [build, test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Install skopeo
        run: |
          sudo apt-get update
          sudo apt-get install -y skopeo

      - name: Copy Docker image to registry with skopeo
        env:
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          # Copy with commit SHA tag
          skopeo copy \
            docker-archive:docker-image.tar.gz \
            docker://${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --dest-creds wholelottahoopla:$DOCKER_PASSWORD

          # Copy with latest tag
          skopeo copy \
            docker-archive:docker-image.tar.gz \
            docker://${{ env.IMAGE_NAME }}:latest \
            --dest-creds wholelottahoopla:$DOCKER_PASSWORD

          echo "âœ… Pushed images:"
          echo "   - ${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "   - ${{ env.IMAGE_NAME }}:latest"

  deploy-railway:
    needs: [deploy]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    steps:
      - name: Trigger Railway deployment
        env:
          RAILWAY_API_KEY: ${{ secrets.RAILWAY_API_KEY }}
        run: |
          curl --request POST \
            --url https://backboard.railway.app/graphql/v2 \
            --header "Authorization: Bearer $RAILWAY_API_KEY" \
            --header 'Content-Type: application/json' \
            --data '{
              "query": "mutation deploymentRedeploy($id: String!) {\n  deploymentRedeploy(id: $id) {\n    id\n  }\n}",
              "variables": {
                "id": "fa1862ce-f695-4a44-9b7a-0b112926c5dc"
              },
              "operationName": "deploymentRedeploy"
            }'